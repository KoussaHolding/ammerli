version: '3.9'

services:
  # -------------------
  # Postgres DB
  # -------------------
  ammerli-db:
    image: postgres:16
    container_name: ammerli-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      TZ: 'UTC'
    ports:
      - '${DATABASE_PORT}:5432'
    volumes:
      - ammerli-db-data:/var/lib/postgresql/data
    networks:
      - ammerli-network

  # -------------------
  # Redis
  # -------------------
  ammerli-redis:
    image: redis/redis-stack:latest
    container_name: ammerli-redis
    restart: always
    env_file:
      - .env
    ports:
      - '${REDIS_PORT}:6379'
      - '8001:8001'
    volumes:
      - ammerli-redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'PING']
      interval: 5s
      retries: 5
    networks:
      - ammerli-network

  # -------------------
  # MailDev
  # -------------------
  ammerli-maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    container_name: ammerli-maildev
    env_file:
      - .env
    ports:
      - '${MAIL_CLIENT_PORT}:1080'
      - '${MAIL_PORT}:1025'
    networks:
      - ammerli-network

  # -------------------
  # Zookeeper
  # -------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ammerli-zookeeper
    env_file:
      - .env
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ['CMD', 'nc', '-z', '0.0.0.0', '2181']
      interval: 5s
      retries: 10
    networks:
      - ammerli-network

  # -------------------
  # Kafka
  # -------------------
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ammerli-kafka
    env_file:
      - .env
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181 # Use container name, NOT localhost
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test:
        ['CMD', 'kafka-topics', '--bootstrap-server', 'kafka:9092', '--list']
      interval: 5s
      retries: 12
    networks:
      - ammerli-network

  # -------------------
  # NestJS app
  # -------------------
  ammerli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ammerli
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    restart: always
    ports:
      - '3000:3000'
    networks:
      - ammerli-network

# -------------------
# Volumes
# -------------------
volumes:
  ammerli-db-data:
  ammerli-redis-data:

# -------------------
# Networks
# -------------------
networks:
  ammerli-network:
    driver: bridge
